<li [ngClass]="{'list-group-item' : true,
                'list-group-item-success' : getLoveIt() > 0,
                'list-group-item-danger' : getLoveIt()  < 0}">
  <div class="row">
      <div class="col-md-9"> <h4> {{ title }} </h4></div>
    <div class="col-md-3"> <p class="text-right">{{ created_at | date: 'dd/MM/yyyy, hh:mm a' | uppercase }}</p></div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>{{ content }}</p>
    </div>
  </div>
  <button style="padding-right: 5px;" class="btn btn-success" (click)="loveIt()">Love it!</button>
  <button class="btn btn-danger" (click)="dontLoveIt()">Don't Love it!</button>
</li>
